<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlmat - Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3" style="width: 100%; max-width: 500px;">
            <h5 class="mb-3 text-center">Registro de usuario</h5>
            <form id="registrationForm" onsubmit="return validateForm()">
                <div class="mb-2 position-relative">
                    <label for="username" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="username" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                        <input type="text" id="identificacion" name="identificacion" class="form-control" placeholder="Identificación" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                        <input type="text" id="fecha-nacimiento" name="fecha de nacimiento" class="form-control" placeholder="DD/MM/AAAA" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" name="correo electronico" class="form-control" placeholder="Correo" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="confirm-password" class="form-label">Repetir contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Repetir contraseña" required>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="security-question" class="form-label">Pregunta de seguridad</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-question-circle"></i></span>
                        <select id="security-question" name="security-question" class="form-control" required>
                            <option value="" disabled selected>Seleccione una pregunta</option>
                            <option value="document-issue-date">Fecha de expedición del documento</option>
                            <option value="pet-name">Nombre de una mascota</option>
                            <option value="relative-name">Nombre de un familiar</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2 position-relative">
                    <label for="security-answer" class="form-label">Respuesta</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                        <input type="text" id="security-answer" name="security-answer" class="form-control" placeholder="Respuesta" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById('registrationForm');
            var inputs = form.querySelectorAll('input[required], select[required]');
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() === '') {
                    alert('Por favor, complete todos los campos obligatorios.');
                    inputs[i].focus();
                    return false;
                }
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
