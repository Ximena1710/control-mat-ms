<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlmat - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM2VzK2mU4l4DO4plI6j6tYKBYqx5fqU+J9iUu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="card">
        <div class="text-center mb-4">
            <img src="logo.jpg" alt="Controlmat Logo" class="img-fluid">
        </div>
        <h5 class="mb-2" style="text-align:center">Inicio de sesión</h5>
        <p>Inicia sesión con tu documento de identidad</p>
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">Identificación</label>
                <i class="fas fa-user input-icon position-absolute" style="left: 10px; top: 38px;"></i>
                <input type="text" id="username" name="username" class="form-control ps-5" placeholder="123456789" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <i class="fas fa-key input-icon position-absolute" style="left: 10px; top: 38px;"></i>
                <input type="password" id="password" name="password" class="form-control ps-5" placeholder="Introduce aquí tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
			</form>
            <div id="responseData" class="text-center mt-3 text-danger"></div>
            <div class="text-center mt-3">
                <a href="/registro.html">Recuperar contraseña</a>
            </div>
            <div class="text-center mt-1">
                <a href="#">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
